<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="stylesheet" href="./styles/styles.css" />

    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome cdn -->
    <script
      src="https://kit.fontawesome.com/ce74b8a1bb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tailwindcss cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <!-- body started here -->
  <body class="font-manrope">
    <!-- header section started -->
    <header></header>
    <main class="max-w-screen-xl mx-auto px-8 lg:px-28 border-2">
      <!-- banner section -->
      <section
        class="md:flex md:justify-between md:gap-4 md:items-center py-5 md:py-7 lg:py-10"
      >
        <!-- banner content -->
        <div class="mb-6 md:mb-0">
          <h1
            class="text-4xl md:text-5xl lg:text-7xl font-extrabold md:mb-8 mb-4"
          >
            It's good <br />
            tea time at The<br />
            Tea House
          </h1>
          <p class="text-lg text-gray-500 md:w-3/4 md:mb-8 mb-4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button
            class="text-xl font-bold text-white bg-gradient-to-r from-orange-500 to-red-500 py-3 px-5 rounded-lg"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </button>
        </div>
        <!-- banner image -->
        <div class="relative">
          <img class="mx-auto border" src="./images/banner.png" alt="" />

          <!-- image card -->
          <div
            class="absolute bg-white md:py-5 py-3 md:px-7 px-5 flex items-center gap-3 shadow-md rounded-lg bottom-2 md:left-10"
          >
            <!-- icon -->
            <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
            <!-- content -->
            <div class="px">
              <h3 class="text-3xl font-extrabold">5.00</h3>
              <p class="text-base text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- JavaScript -->
    <script src="./js/script.js"></script>
  </body>
</html>
